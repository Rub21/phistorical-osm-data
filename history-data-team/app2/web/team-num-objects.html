<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body { font: 12px Arial;}

    path { 
        //  stroke: red;
        stroke: steelblue;
        stroke-width: 2;
        //fill: yess;
        fill:none;
    }

    .axis path
    {
        fill: none;
        stroke: #000000;
        stroke-width:2;
        shape-rendering: crispEdges;
    }
    .axis line {
        fill: none;
        //stroke: grey;
        stroke-width:0.5;
        shape-rendering: crispEdges;
    }

    //CSS para hacer grid 
    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
        stroke-width: 0;
    }

    .area {
        fill: lightsteelblue;
        stroke-width: 0;
    }
    .area2 {
        fill: #bbdddd;
        stroke-width: 0;
    }


    div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 90px;					
        height: 28px;					
        padding: 5px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;	
        border-style:solid;
        border-width:1px;
        border-color: #696969;

    }

</style>

    <script src="http://d3js.org/d3.v3.min.js"></script>

        var margin = {top: 30, right: 70, bottom: 30, left: 50};
        var width = 1200 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y-%m").parse;

        //format para toltip
        var formatTime = d3.time.format("%B %Y");


        var x = d3.time.scale()

        var y = d3.scale.linear()

        var xAxis = d3.svg.axis().scale(x)

        var yAxis = d3.svg.axis().scale(y)

        var valueline_Rub21 = d3.svg.line()
                .interpolate("basis")

                });

            }));
