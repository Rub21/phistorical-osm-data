<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body { font: 12px Arial;}

    path { 
        //  stroke: red;
        stroke: steelblue;
        stroke-width: 2;
        //fill: yess;
        fill:none;
    }

    .axis path
    {
        fill: none;
        stroke: #000000;
        stroke-width:2;
        shape-rendering: crispEdges;
    }
    .axis line {
        fill: none;
        //stroke: grey;
        stroke-width:0.5;
        shape-rendering: crispEdges;
    }

    //CSS para hacer grid 
    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
        stroke-width: 0;
    }

    .area {
        fill: lightsteelblue;
        stroke-width: 0;
    }
    .area2 {
        fill: #bbdddd;
        stroke-width: 0;
    }


    div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 90px;					
        height: 28px;					
        padding: 5px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;	
        border-style:solid;
        border-width:1px;
        border-color: #696969;

    }

</style>
<body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var margin = {top: 30, right: 70, bottom: 30, left: 50};
        var width = 1200 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y-%m").parse;

        //format para toltip
        var formatTime = d3.time.format("%B %Y");


        var x = d3.time.scale()
                .range([0, width]);

        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis().scale(x)
                .orient("bottom")
                .ticks(10);

        var yAxis = d3.svg.axis().scale(y)
                .orient("right")//posicion par al lado derecho del label de axis y
                .ticks(10);


        var valueline_Ruben = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.Ruben);
                });


        var valueline_Edith = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.Edith);
                });

        var valueline_Luis = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.Luis);
                });

        var valueline_Danny = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.Danny);
                });


        var valueline_Richman = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.Richman);
                });


        var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

        var div = d3.select("body").append("div")///agregamos DIV para el toltip
                .attr("class", "tooltip")
                .style("opacity", 0);


        d3.csv("team-num-objects.csv", function(error, data) {
            data.forEach(function(d) {
                d.date = parseDate(d.date);
                //d.v1 = +d.v1;
                //d.vx = +d.vx;
                d.Ruben = +d.Ruben;
                d.Edith = +d.Edith;
                d.Luis = +d.Luis;
                d.Richman = +d.Richman;
                d.Danny = +d.Danny;
            });
            x.domain(d3.extent(data, function(d) {
                return d.date;
            }));

            y.domain([0, d3.max(data, function(d) {
                    return Math.max(d.Ruben, d.Edith, d.Luis, d.Danny, d.Richman);
                })]);
            svg.append("path")
                    .attr("class", "line")
                    .style("stroke", "#0171C5")
                    .style("stroke-width", 1.2)
                    .attr("d", valueline_Ruben(data));
            svg.append("path")
                    .attr("class", "line")
                    .style("stroke", "#FF0")
                    .style("stroke-width", 1.2)
                    .attr("d", valueline_Edith(data));
            svg.append("path")
                    .attr("class", "line")
                    .style("stroke", "#0F0")
                    .style("stroke-width", 1.2)
                    .attr("d", valueline_Luis(data));
            svg.append("path")
                    .attr("class", "line")
                    .style("stroke", "#CC181E")
                    .style("stroke-width", 1.2)
                    .attr("d", valueline_Richman(data));
            svg.append("path")
                    .attr("class", "line")
                    .style("stroke", "#00FFFF")
                    .style("stroke-width", 1.2)
                    .attr("d", valueline_Danny(data));
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);
            svg.append("text")
                    .attr("x", width / 2)
                    .attr("y", height + margin.bottom)
                    .style("text-anchor", "middle")
                    .style("font-weight", "bold")
                    .text("Month");
            svg.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + width + ",0)")
                    .call(yAxis);
            svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", width + margin.right - 15)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .style("font-weight", "bold")
                    .text("Number Objects Modified");

            svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", 0 - (margin.top / 2) + 15)
                    .attr("text-anchor", "middle")
                    .style("font-size", "24px")
                    .style("font-weight", "bold")
                    .style("text-decoration", "underline")
                    .text("Number of Objects Modified per Month/Individual - Peru");


            svg.append("rect")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 150) + "," + (0 - margin.top + 100) + ")";
                    })
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#0171C5");

            svg.append("text")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 165) + "," + (0 - margin.top + 105) + ")";
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#0171C5")
                    .text("Ruben");

            svg.append("rect")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 150) + "," + (0 - margin.top + 115) + ")";
                    })
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#FF0");

            svg.append("text")
                    .attr("transform", "translate(" + (0 - margin.left + 165) + "," + (0 - margin.top + 120) + ")")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#FF0")
                    .text("Edith");

            svg.append("rect")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 150) + "," + (0 - margin.top + 130) + ")";
                    })
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#0F0");

            svg.append("text")
                    .attr("transform", "translate(" + (0 - margin.left + 165) + "," + (0 - margin.top + 135) + ")")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#0F0")
                    .text("Luis");

            svg.append("rect")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 150) + "," + (0 - margin.top + 145) + ")";
                    })
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#CC181E");

            svg.append("text")
                    .attr("transform", "translate(" + (0 - margin.left + 165) + "," + (0 - margin.top + 150) + ")")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#CC181E")
                    .text("Richman");

            svg.append("rect")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 150) + "," + (0 - margin.top + 160) + ")";
                    })
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#00FFFF");

            svg.append("text")
                    .attr("transform", "translate(" + (0 - margin.left + 165) + "," + (0 - margin.top + 165) + ")")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#00FFFF")
                    .text("Danny");
        });

    </script>
</body>
